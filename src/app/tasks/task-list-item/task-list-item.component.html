<li
  *ngIf="task"
  [ngClass]="{ completed: task.completed }"
  class="task-list-item check-item-group px-2 py-3 mb-3"
>
  <div [ngClass]="{ checked: task.completed }" class="custom-checkbox-round">
    <input
      (click)="onToggleTask(task.completed)"
      type="checkbox"
      id="{{ 'task-list-item-' + task.id }}"
    />
    <label></label>
  </div>

  <div class="label cursor-pointer">
    <div class="task-item-title" (click)="onToggleTask(task.completed)">
      {{ task.title }}
    </div>
    <div *ngIf="showDate" class="task-item-date">
      {{ task.due_date | date: "fullDate" }}
    </div>
  </div>

  <mat-icon
    (click)="onDeleteTask(task.id)"
    class="delete-button"
    aria-hidden="false"
    aria-label="Delete the task"
    >close</mat-icon
  >
</li>
